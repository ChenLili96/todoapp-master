<html>
	<head>
		<meta charset="utf-8" />
       	<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height" />
            <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    </style>
        <link href="jquerymobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
        <script src="jquerymobile/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="jquerymobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    	<script src="cordova.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKJbE6gznTcgmMjeks-e7-dvvwfuL-eFI" defer></script>
      
        <script src="backendless.js"></script>
        <script src="index.js"></script>
        
        <style>
        
            #map-page, #map-canvas { width: 100%; height: 100%; padding: 0; }
            
        </style>
        
	</head>
    
    <body>	
        
                <div data-role="page" id="loginpage">
            <div data-role="header">
                <h1>Log in</h1>
            </div>
               
          <div data-role="main" class="ui-content">
        	    <label for="login"><b>Username:</b></label>
            	<input type="text"  id="login" value="" placeholder="Enter your email address" required/>
              
        	    <label for="password"><b>Password:</b></label>
            	<input type="password"  id="password" value="" placeholder="Enter your password" required/>                
                <button id="userloginbutton" >Login</button>                
              <p class="change_link">
					Not register yet ?
					<a href="#registerpage" class="to_register">Click here to register</a>
				</p>
    		</div>
           
          <a href="#todopage" >home</a>
      </div>
        
        
      <div data-role="page" id="registerpage">
            <div data-role="header">
                <h1>Register</h1>
            </div>
               
          <div data-role="main" class="ui-content">

              
        	    <label for="email"><b>Email:</b></label>
            	<input type="text"  id="email" value="" placeholder="" required/>
              
        	    <label for="pass"><b>Password:</b></label>
            	<input type="password"  id="pass" value="" placeholder="" required/>     
              
              
                <button id="registerbutton" class="btn-success">Register</button>                
                <a href="#loginpage" data-rel="close" class="ui-btn ui-corner-all ui-btn-a ">Back to login</a>

    		</div>
           
          <a href="#todopage" >home</a>
      </div>        

        
        
    	<div data-role="page" id="todopage">
      		
            <div data-role="panel" id="myPanel"> 
                 
                <a href="#map-page" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-location ui-btn-icon-left">map</a>
                <a href="#loginpage" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-power ui-btn-icon-left">Log out</a> 
                <a href="#todopage" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-forward ui-btn-icon-left">Back</a>
            </div> 
      
              <div data-role="header">
                <h1>Page Header</h1>
                <a href="#myPanel" class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all">No text</a>
            </div>
            
      		<div data-role="main" class="ui-content">
        	
            	<input type="text" name="textinput" id="addTaskText" value="" placeholder="New Task" />
                
                <input type="button" id="addTaskButton" value="Add Task" />
                
                <ul data-role="listview" class="touch" data-icon="false" data-split-icon="delete" id="taskList" data-inset="true">
                   

                </ul> 

    		</div>
    	</div>
        
 
        
    <div data-role="page" id="map-page" data-url="map-page">
            	
      		
            <div data-role="panel" id="myPanel"> 
                <a href="#todopage" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-check ui-btn-icon-left">Tasks</a>     
                <a href="#loginpage" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-power ui-btn-icon-left">Log out</a>  
                <a href="#map-page" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-forward ui-btn-icon-left">Back</a>
            </div> 
                    
        <div data-role="header" data-theme="a">
        <h1>Maps</h1>
        <a href="#myPanel" class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all">No text</a>
         </div>
        <div role="main" class="ui-content" id="map-canvas">
        <!-- map loads here... -->
        </div>
    </div>        
        
      
 
</body>
